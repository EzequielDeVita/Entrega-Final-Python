{% extends 'padre.html' %}

{% load static %}

{% block contenidoQueCambia %}

    <!--En este lugar va lo que cambia y se asocia a la vista -->
    {% if miFormulario.errors %}
        <p style="color: red;">Estan mal los datos</p>
    {%endif%}

    <form action="" method="POST">{% csrf_token%}
        <table>
            {{miFormulario.as_table}}
        </table>

        <input type="submit", value="Enviar">
    </form>
    
{% endblock %}
